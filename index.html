<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/snake-game/css/style.css">
        <script src="/snake-game/scripts/Food.js"></script>
        <script src="/snake-game/scripts/Snake.js"></script>
        <script src="/snake-game/scripts/Game.js"></script>
    </head>
    <body onload="getStarted();">
      <div id="container">
            <header id="head">

                <small class="author">by <a href="https://github.com/d-r-lenin">D.R.lenin</a></small>

            <section id="section">

        <script src="/snake-game/scripts/script.js"></script>
